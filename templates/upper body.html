<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upper Body Calisthenics Exercises</title>
    <link rel="stylesheet" href="../static/css/upperbody_style.css">    
</head>
<body>
    <h1>Upper Body Calisthenics Exercises</h1>
     <div class="exercise-category">

    <h2>Chest & Triceps</h2>
    <div class="upper-body-box">
    
        <li>Push-Ups</li>
        <img src ="../static/images/Push-Ups.gif" alt="Push-Ups" class="upper-body-box-img">
        <li>Dips</li>
        <img src ="../static/images/Dips.gif" alt="Dips" class="upper-body-box-img">    
        <li>Diamond Push-Ups</li>   
        <img src ="../static/images/Diamond Push-Ups.gif" alt="Diamond Push-Ups" class="upper-body-box-img">
    </div>
    </div>
    <div class="exercise-category">

    <h2>Back & Biceps</h2>
    <div class="upper-body-box">
    
        <li>Pull-Ups</li>
        <img src ="../static/images/Pull-Ups.gif" alt="Pull-Ups" class="upper-body-box-img">
        <li>Chin-Ups</li>
        <img src ="../static/images/Chin-Ups.gif" alt="Chin-Ups" class="upper-body-box-img">    
        <li>Australian Rows</li>
        <img src ="../static/images/Australian Rows.webp" alt="Australian Rows" class="upper-body-box-img">  
    </div>
    </div>
    <div class="exercise-category">
    

    <h2>Shoulders</h2>
    <div class="upper-body-box">

        <li>Handstand Push-Ups</li>
        <img src ="../static/images/Handstand Push-Ups.gif" alt="Handstand Push-Ups" class="upper-body-box-img">
        <li>Pike Push-Ups</li>
        <img src ="../static/images/Pike Push-Ups.gif" alt="Pike Push-Ups" class="upper-body-box-img">  
        <li>Handstand Walks</li>
        <img src ="../static/images/Wall Walks.gif" alt="Handstand Walks" class="upper-body-box-img">
    </div>
    </div>
</body>
</html>
