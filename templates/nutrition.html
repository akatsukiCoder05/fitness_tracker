<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition</title>
    <link rel="stylesheet" href="../static/css/nutrition_style.css">
</head>
<body>
        <div class="Nutrition-box">
            <form action="{{ url_for('nutrition') }}" method="post">
                <h1>Nutrition</h1>

                <div class="input-box">
                    <input type="number" name="age" placeholder="Age" required>
                </div>

                <div class="input-box">
                    <input type="number" name="height" placeholder="Height (cm)" required>
                </div>

                <div class="input-box">
                    <input type="number" name="weight" placeholder="Weight (kg)" required>
                </div>

                <!-- Gender dropdown -->
                <div class="input-box">
                    <select name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- Daily Activity Level dropdown -->
                <div class="input-box">
                    <select name="daily_activity_level" required>
                        <option value="" disabled selected>Select Daily Activity Level</option>
                        <option value="Sedentary">Sedentary (little or no exercise)</option>
                        <option value="Lightly Active">Lightly Active (light exercise 1–3 days/week)</option>
                        <option value="Moderately Active">Moderately Active (moderate exercise 3–5 days/week)</option>
                        <option value="Very Active">Very Active (hard exercise 6–7 days/week)</option>
                        <option value="Extra Active">Extra Active (intense training or physical job)</option>
                    </select>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
</body>
</html>
